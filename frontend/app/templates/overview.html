<html lang="en">
<head>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/overview.css') }}" />
</head>
<body>
  <header class="header-container">
    <nav>
      <ul>
        <li><a href="{{ url_for('index') }}">Home</a></li>

  <main class="main-content">

      <div class="cards">

          <p id="total-uploads">--</p>

        </div>
        <div class="card">
          <h3>Failed Uploads</h3>
          <p id="failed-uploads">--</p>
        </div>
        <div class="card">
          <h3>Last Upload Time</h3>
          <p id="last-upload">--</p>
        </div>
      </div>
    </div>
  </main>
